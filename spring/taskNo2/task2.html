<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 //对数组自身进行排序
aqiData.sort(function(a,b){
  return b[1]-a[1];
 });
 //获取UL标签的属性
 var k = document.getElementById("aqi-list");
 var sum=0;
  for(var i=0 ; i<aqiData.length ; i++){
    //判断大于60的城市 并输出
      if(aqiData[i][1]>=60){
        sum++;
        k.innerHTML += "<li>第"+sum+"名:  城市: "+aqiData[i][0]+"   数值    ：" +aqiData[i][1]+"</li>";
      }
  }
})();

</script>
</body>
</html>
